<template>
    <lightning-card>
        <div class="slds-form-element">
            <label class="slds-form-element__label">
                <span class="">Select Object</span>
            </label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    
                    <select class="slds-select" 
                            onchange={selectionChangeHandler}>
                            
                        <option value="Select"> Select </option>
                        <option class="uiInputSelectOption" value="Account">Account</option>
                        <option class="uiInputSelectOption" value="Contact">Contact</option>
                        <option class="uiInputSelectOption" value="Lead">Lead</option>
                    </select>

                </div>
            </div>
        </div>
        <template if:true={accountSelected} >
            <h2> Account Datatable</h2>
            <lightning-datatable data={accList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
